name: Ultimate Subscription Automator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2,10,18 * * *'

jobs:
  build-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - name: Install Dependencies
        run: pip install aiohttp PyYAML
      - name: Run The Ultimate Automator Script
        run: python proxy_automator.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
      - name: Commit All Artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“¦ [Automated] Update clash task package"
          file_pattern: "link_database.csv *.yaml *.txt"
