name: Pure Content Cacher

on:
  workflow_dispatch:
  schedule:
    # 每3小时运行一次
    - cron: '0 */3 * * *'

jobs:
  cache-subscriptions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install aiohttp

      - name: Run The Cacher Script
        run: python cacher.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit Cached Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📦 [Automated] Update subscription content cache"
          file_pattern: "cache_manifest.txt cached_subs/*.txt"
