name: Universal Subscription Cacher

on:
  workflow_dispatch:
  schedule:
    # 每3小时运行一次，为您提供新鲜的缓存
    - cron: '0 */3 * * *'

jobs:
  cache-subscriptions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install aiohttp

      - name: Run Cacher Script
        run: python proxy_automator.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit Cached Files and Manifest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "📦 [Automated] Update subscription cache"
          # 只提交有变动的文件
          file_pattern: "link_database.csv cache_manifest.txt cached_subs/*.txt"
