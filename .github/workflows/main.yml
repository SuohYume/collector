name: Curate and Package Subscriptions

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1,9,17 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - run: pip install aiohttp PyYAML
      - run: python proxy_automator.py
        env: { GITHUB_REPOSITORY: ${{ github.repository }} }
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“¦ [Automated] Update subscription task package"
          file_pattern: "link_database.csv sub_list_for_testing.txt cached_subs/*"
