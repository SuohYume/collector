name: Universal Subscription Cacher

on:
  workflow_dispatch:
  schedule:
    # æ¯3å°æ—¶è¿è¡Œä¸€æ¬¡ï¼Œä¸ºæ‚¨æä¾›æ–°é²œçš„ç¼“å­˜
    - cron: '0 */3 * * *'

jobs:
  cache-subscriptions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install aiohttp

      - name: Run Cacher Script
        run: python proxy_automator.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit Cached Files and Manifest
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ“¦ [Automated] Update subscription cache"
          # åªæäº¤æœ‰å˜åŠ¨çš„æ–‡ä»¶
          file_pattern: "link_database.csv cache_manifest.txt cached_subs/*.txt"
