name: Subscription Curation Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2,10,18 * * *'

jobs:
  curate-links:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install aiohttp PyYAML

      - name: Run Curator and Cacher
        run: python proxy_automator.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit All Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸš€ [Automated] Update subscription task list"
          file_pattern: "link_database.csv sub_list_for_testing.txt cached_subs/*"
