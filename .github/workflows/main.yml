name: Ultimate Subscription Curator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2,10,18 * * *' # 您指定的每日三次运行时间 (UTC)

jobs:
  curate-and-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.10' }

      - name: Install Dependencies
        run: pip install aiohttp PyYAML

      - name: Run The Ultimate Automator Script
        run: python proxy_automator.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit All Artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🚀 [Automated] Update subscription task list"
          file_pattern: "link_database.csv archive.csv sub_list_for_testing.txt cached_subs/*"
