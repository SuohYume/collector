name: Ultimate Proxy Automator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *' # æ¯3å°æ—¶è¿è¡Œä¸€æ¬¡

jobs:
  automate:
    runs-on: ubuntu-latest

    # VVVV åœ¨è¿™é‡Œæ·»åŠ è¿™ä¸¤è¡Œ VVVV
    permissions:
      contents: write
    # ^^^^ åœ¨è¿™é‡Œæ·»åŠ è¿™ä¸¤è¡Œ ^^^^

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp PyYAML

      - name: Run Automator Script
        run: python proxy_automator.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸš€ Auto-update proxy data"
          file_pattern: "*.yaml *.txt *.csv *.md"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
