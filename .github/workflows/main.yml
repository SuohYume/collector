name: Modular Subscription Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2,10,18 * * *'

jobs:
  process-subscriptions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install Dependencies
        run: pip install aiohttp PyYAML

      - name: 4. Run Step 1 - ID Manager
        run: python id_manager.py

      - name: 5. Run Step 2 - Curator
        run: python curator.py

      - name: 6. Run Step 3 - Fetcher
        run: python fetcher.py

      - name: 7. Run Step 4 - Parser
        run: python parser.py

      - name: 8. Run Step 5 - Packager
        run: python packager.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: 9. Commit All Artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸš€ [Automated] Update subscription data pipeline"
          file_pattern: "*.csv *.json *.yaml *.txt cached_subs/*"
